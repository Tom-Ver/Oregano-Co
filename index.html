<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Oregano & Co.</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header>
    <img class="logo" src="afbeeldingen/logo.png" height="50" width="312" alt="Logo Oregano & Co."/>
    <nav>
        <ul class="navigatiebalk">
            <li>
                <a href="index.html"><img src="afbeeldingen/startwit.svg" alt="start knop" width="20" height="auto"></a>
            </li>
            <li>
                <a href="#producten">Menu</a>
            </li>
            <li>
                <a href="#contact">Contact</a>
            </li>
            <li onclick="toonWinkelwagen()">
                <img src="afbeeldingen/shopping-cart-svgrepo-com.svg" alt="Winkelwagen logo" width="20" height="auto">
            </li>
            <li>
                <a href="inloggen.html"><img src="afbeeldingen/profilewit.svg" alt="inloggen logo" width="20" height="auto"></a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <section class="dagpromotie">
        <img src="afbeeldingen/promotiedag2.jpg" height="257" width="479" alt="Promotie van de dag afbeelding"/>
    </section>
    <div class="dagpromotietekst">
        Grijp je kans!
        <br>
        <span class="dagpromotietekstkleur"> Alleen vandaag bij aankoop van 1 pizza krijg je de 2de gratis.</span>
    </div>
    <h2 class="titel">Onze producten</h2>
    <div class="filters">
        <button onclick="filterVeggie('true')">Vegetarisch</button>
        <button onclick="filterVeggie('false')">Niet vegetarisch</button>
        <button onclick="filterVeggie('all')">Alles</button>
        <button onclick="sorteerPrijs('hoog')">Prijs hoog naar laag</button>
        <button onclick="sorteerPrijs('laag')">Prijs laag naar hoog</button>
    </div>
    <section id="producten">
        <section id="pizzaSection"  class="producten">
            <h2>Onze pizza's</h2>
        </section>
        <section id="pastaSection"  class="producten">
            <h2>Onze pasta's</h2>
        </section>
        <section id="saladeSection"  class="producten">
            <h2>Onze salades</h2>
        </section>
        <section id="dessertSection"  class="producten">
            <h2>Onze desserten</h2>
        </section>
        <section id="drankenSection"  class="producten">
            <h2>Onze dranken</h2>
        </section>
    </section>
    <section id="contact" class="contact">
    </section>
    <dialog id="optiesDialoog">
        <h2 id="optiesDialoogTitel">Wil je iets extra of juist niet?</h2>
        <div id="optiesDialoogKeuze"></div>
        <div class="optiesDialoogKnoppen">
            <button id="toevoegenKnop">Toevoegen</button>
            <button id="sluitenKnop">Sluiten</button>
        </div>
    </dialog>

    <button class="kortingopenen" onclick="openkortingformulier()">Kortingscode toevoegen</button>

    <dialog id="kortingdialog">

        <form class="formdialog" action="/website-voorbeelden/forms/submit.html" method="post">
            <img src="afbeeldingen/kortinggeel.svg" alt="Kortingcode afbeelding" width="50" height="50">
            <h5>Vul hier je kortingscode in:</h5>
            <p id="kortingcontroleren"></p>
            <input type="text" id="kortingcode" name="kortingcode" required>
            <div>
                <button type="button" onclick="sluitkortingformulier()">Sluiten</button>
                <button type="button" class="toevoegen" onclick="controleerkorting()">Voeg toe</button>
            </div>
        </form>
    </dialog>
</main>
<footer>

</footer>

</body>
</html>
